<!DOCTYPE>
<html >
<head>
	<title>Node email app</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>


<div class="container">
	<br><br>
<div class="jumbotron">
<b><h1>Node email from node mailer</h1></b>
<p>Welcome to email app built from node js,bootstrap,node mailer.</p>
</div>

<center>
	<div ng-app="email" ng-controller="emailSend">

<input type="text" class="form-control" placeholder="to" ng-model="email.to"><br><br>
<input type="text" class="form-control" placeholder="subject" ng-model="email.subject"><br><br>

<textarea class="form-control" placeholder="your message here" ng-model="email.message"></textarea>
<br>
<input type="email" placeholder="your yahoo email id" class="form-control" ng-model="email.emailId">
<br>
<input type="password" placeholder="your yahoo email password" class="form-control" ng-model="email.emailPassword">
<br>
<input type="submit" class="btn btn-primary" value="send" ng-click="send()">
<br><br>
</div>
</center>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
	
</body>
</html>
